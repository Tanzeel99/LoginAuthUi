<section class="outer">
    <div class="container">
        <div class="panel border bg-white">
            <div class="panel-heading mt-3">
                <h1 class="font-weight-bold">Login</h1>
            </div>
            <div class="panel-body p-3">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                    <div class="form-group pt-3">
                        <div class="input-field"
                            [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                            <span class="fa fa-user-circle-o p-2"></span>
                            <input class="bg-white" formControlName="username" type="text" placeholder="Username"
                                required>
                        </div>
                    </div>
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                        class="text-danger">Username is required</small>
                    <div class="form-group pt-3">
                        <div class="input-field"
                            [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                            <span class="fa fa-lock px-2"></span>
                            <input [type]="type" formControlName="password" class="bg-white" placeholder="Password">
                            <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                                <span class="fa {{eyeIcon}}"></span>
                            </button>
                        </div>
                    </div>
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                        class="text-danger">Password is required</small>
                    <div class="form-inline fr mt-3">
                        <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            class="font-weight-bold">Forgot password?</a>
                    </div>
                    <!-- <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-4 w-100">Login</button> -->
                    <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                    <div class="text-center pt-4 text-muted">Don't have an account?
                        <a id="forgot" href="#" routerLink="/signup">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="mx-3 mt-4 py-2 bordert">
                <div class="text-center py-3">
                    <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img
                            src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                            alt="facebook-icon"> </a>
                    <a href="https://www.google.com" target="_blank" class="px-2"> <img
                            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                            alt="google-icon"> </a>
                    <a href="https://www.github.com" target="_blank" class="px-2"> <img
                            src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                            alt="github-icon"> </a>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forgot your
                        password?</span><br>
                    <small>Please provide your E-mail, We will send the reset link</small>
                </p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-envelope p-2"></span> <input type="text"
                            [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)"
                            placeholder="Email"> </div>
                </div>
                <small *ngIf="!resetPasswordEmail" class="text-danger">Email is required</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">Email is invalid</small>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="sendmail()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div>
                <div class="panel border bg-white">
                    <div class="panel-heading mt-3">
                        <h1 class="font-weight-bold">Reset Password</h1>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetForm.controls['currentPassword'].dirty && resetForm.hasError('required','currentPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="currentPassword" class="bg-white"
                                        placeholder="Current Password">
                                    <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                                        <span class="fa {{eyeIcon}}"></span>
                                    </button>
                                </div>
                            </div>
                            <small
                                *ngIf="resetForm.controls['currentPassword'].dirty && resetForm.hasError('required','currentPassword')"
                                class="text-danger">Current Password is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetForm.controls['newPassword'].dirty && resetForm.hasError('required','newPassword')">
                                    <span class="fa fa-lock px-2"></span>
                                    <input [type]="type" formControlName="newPassword" class="bg-white"
                                        placeholder="New Password">
                                    <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                                        <span class="fa {{eyeIcon}}"></span>
                                    </button>
                                </div>
                            </div>
                            <small
                                *ngIf="resetForm.controls['newPassword'].dirty && resetForm.hasError('confirmPassword','newPassword')"
                                class="text-danger">Password doesn't match</small>
                                <small
                                *ngIf="resetForm.controls['newPassword'].dirty && resetForm.hasError('required','newPassword')"
                                class="text-danger">New Password is required</small>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
